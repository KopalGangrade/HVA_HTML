<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend></legend>
    <h1>REGISTRATION FORM</h1>
    <form action=""></form>
    <label for="fname">FIRST NAME:</label>
    <input type="text" name="NAME" id="fname" placeholder="Enter First Name"><br><br>
    <label for="lname">LAST NAME:</label>
    <input type="text" name="enter your first name" id="lname" placeholder="Enter Last Name"><br><br>
    <label for="email">EMAIL:</label>
    <input type="text" name="enter" id="email" placeholder="Example1@gmail.com"><br><br>
    <label for="password">PASSWORD</label>
    <input type="password" name="pass" id="password" placeholder="Enter Password"><br><br>
    <label for="pnumber">PHONE NUMBER:</label>
    <input type="text" name="NAME" id="pnumber" placeholder="Enter Phone Number"><br><br>
<div>
    <label for="gender">GENDER -</label>
    <input type="radio" name="radio button" id="male">
    <label for="male">MALE</label>
    <input type="radio" name="name" id="male">
    <label for="female">FEMALE</label><br><br>
</div>
    <label for="date">DATE OF BIRTH</label>
    <input type="date" name="date" id="date"><br><br>
    <label for="profession">PROFESSION -</label>
    <input type="checkbox" name="student" id="student">
    <label for="student">STUDENT</label>
    <input type="checkbox" name="working" id="job">
    <label for="job">JOB</label><br><br>
    <label for="address">ADDRESS :</label><br>
    <textarea name="" id="" cols="25" rows="3"></textarea><br><br>
    <!-- <input type="text" name="detailed address" id="address"><br><br> -->
    <label for="city">CITY</label>
    <input type="text" name="where you live" id=""city><br><br>
    <label for="area pin">AREA PIN</label>
    <input type="text" name="area" id="area pin"><br><br>
    <label for="state">STATE</label>
    <input type="text" name="state" id="state"><br><br>
    <label for="qualification">QUALIFICATION</label>
    <select name="qualification" id="qualification" size="1" multiple>
        <option value="B.TECH">B.TECH-CS</option>
        <option value="b.tech">B.TECH-CIVIL</option>
        <option value="b.tech">B.TECH-MECANICAL</option>
        <option value="bca">BCA</option>
        <option value="bsc">BSC PLAIN</option>
        <option value="bsc">BCS-CS</option>
        <option value="b.com">B.COM</option>
        <option value="ba">B.A.</option>
        <option value="bba">BBA</option>
        <option value="dca">DCA</option>
    </select><br><br>
    <input type="submit" value="Submit">
    </fieldset>

</body>
</html>
